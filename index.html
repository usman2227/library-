<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-3 mt-5 text-center">My Library</h1>
      <form id="form">
        <div class="form-group">
          <label class="display-6">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group">
          <label class="display-6">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>
        <div class="form-group">
          <label class="display-6">Pages</label>
          <input type="text" id="pages" class="form-control" />
        </div>
        <button class="btn btn-primary mt-3">Add Book</button>
      </form>
      <table class="table mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>pages</th>

            <th>Action</th>
          </tr>
        </thead>

        <tbody id="book-list"></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
